<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplex War MadLibs V2 Final</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital@0;1&family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        
        <article id="second">
            <div class="intro">
                <h2>Dear Resident,</h2>
                <p>Please answer the following survey questions to evaluate your future housing status.</p>
            </div>

            <form id="myform">
                <div>
                    <label for="time">a time of day: </label>
                    <input type="text" id="time">
                </div>
                <div>
                    <label for="object1">a household object: </label>
                    <input type="text" id="object1">
                </div>
                <div>
                    <label for="object2">another object: </label>
                    <input type="text" id="object2">
                </div>
                <div>
                    <label for="emotion">an emotion: </label>
                    <input type="text" id="emotion">
                </div>
                <div>
                    <label for="object3">another object (last one!): </label>
                    <input type="text" id="object3">
                </div>
                <div>
                    <label for="adjective">an adjective: </label>
                    <input type="text" id="adjective">
                </div>
                <div>
                    <label for="verbing">a verb endign in -ing: </label>
                    <input type="text" id="verbing">
                </div>
                <div>
                    <label for="verb">a verb: </label>
                    <input type="text" id="verb">
                </div>
                <div>
                    <label for="animal">an animal: </label>
                    <input type="text" id="animal">
                </div>
                <div>
                    <label for="clothing">an item of clothing: </label>
                    <input type="text" id="clothing">
                </div>

                <input type="submit" id="submitbtn">

            </form>

            <p id="errorText"></p>

            <div class="intro">
                <p>from,</p>
                <p>Management at Red Door Duplex</p>
            </div>
        </article>



        <section id="overlay" class="hidden">
            <article>
                <header>
                    <div id="container">
                        <h1>The Tale of the Red Door Duplex War</h1>
                        <h2>based off a (somewhat) true story</h2>
                        <p>written and designed by emmeline thomsen</p>
                    </div>
                </header>
                <div id="madlib"></div>
                <button class="close">prank again!</button>
            </article>
        </section>




    </main>
    
</body>
</html>
