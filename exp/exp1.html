<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>

    <h2>Please open the consol to see my experiment :)</h2>

    <script>
        for (let i = 1; i < 101; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz"); // Numbers divisible by both 3 and 5
            } else if (i % 3 === 0) {
                console.log("Fizz"); // Numbers divisible by 3
            } else if (i % 5 === 0) {
                console.log("Buzz"); // Numbers divisible by 5
            } else {
                console.log(i); // Other numbers
            }
        }


    </script>


</body>
</html>
