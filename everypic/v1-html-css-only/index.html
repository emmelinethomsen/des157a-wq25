<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everypicture css/html only</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital@0;1&family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body>

    <div id="one">
        <h1>do you find yourself</h1>
        <h2>running?!</h2>
    </div>


    <div id="two">
        <h1>...constantly in MOTION? </h1>
        <h2>you need to <span class="red">STOP</span> & start to...</h2>

        <div id="three">
            <h1>SEE!</h1>
        </div>

    </div>


    <div id="four">
        <p>and slooooow down</p>
    </div>

    <div id="five">
        <p>take a moment to <span class="red">breathe</span></p>
        <img src="images/reveal1.jpg" alt="reveal1" height="750" width="267" class="image-hover1">
        <p>hover over an image & practice patience</p>
        <img src="images/reveal2.jpg" alt="reveal2" height="750" width="267" class="image-hover2">
        <p>to practice <span class="red">the art of noticing</span></p>
        <img src="images/reveal3.jpg" alt="reveal8" height="750" width="267" class="image-hover3">
        <p>and find the things left <span class="red">forgotten</span></p>
    </div>

    

    
</body>
</html>
